<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/91ec00a070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          type="text/css"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>

    <title>Book Review Site</title>
</head>
<body>
<section>
    <h1 class="text-center main-title"> read and review - the simple online book review site</h1>

    <div class="book_container">
        <ul class="book_column">
            <li><a style="z-index: 2; left:10px" href="{{ url_for('add_review') }}">Add review</a></li>
            <li><a style="z-index: 1" href="{{ url_for('account') }}">Your Reviews</a></li>
        </ul>

        <ul class="book_column">
            <li><a style="z-index: 3; left: 15px" href="{{ url_for('index') }}">home</a></li>
            <li><a style="z-index: 2" href="{{ url_for('get_reviews') }}">All reviews</a></li>
            <li><a style="z-index: 1; left: 25px" href="{{ url_for('store') }}">Book store</a></li>
        </ul>

        <ul class="book_column">
            <li><a style="z-index: 3; left: -10px" href="{{ url_for('login_page') }}">Log in</a></li>
            <li><a style="z-index: 2" href="{{ url_for('register') }}">Register</a></li>
            <li><a style="z-index: 1; left: 15px" href="{{ url_for('logout') }}">logout</a></li>
        </ul>
    </div>
</section>
<br>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<br>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
