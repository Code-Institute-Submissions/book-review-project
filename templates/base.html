<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/91ec00a070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
          type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bookbar.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>

    <title>Book Review Site</title>
</head>
<body>
<section>
    <div class="book_container">
        <ul class="book_column">
            <li><a style="z-index: 2; left:10px" href="{{ url_for('add_review') }}">Add review</a></li>
            <li><a style="z-index: 1" href="{{ url_for('account') }}">Your Reviews</a></li>
        </ul>

        <ul class="book_column">
            <li><a style="z-index: 3; left: 15px" href="{{ url_for('index') }}">Home</a></li>
            <li><a style="z-index: 2" href="{{ url_for('get_reviews') }}">All reviews</a></li>
            <li><a style="z-index: 1; left: 25px" href="{{ url_for('store') }}">Book store</a></li>
        </ul>

        <ul class="book_column">
            <li><a style="z-index: 3; left: -10px" href="{{ url_for('login_page') }}">Log in</a></li>
            <li><a style="z-index: 2" href="{{ url_for('register') }}">Register</a></li>
            <li><a style="z-index: 1; left: 15px" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</section>
<br>
<div class="container">
    {% block content %}
    {% endblock %}
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
