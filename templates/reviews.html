{% extends 'base.html' %}
{% block content %}

    {% for review in reviews %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-warning border-primary mb-3">
                        <div class="card-header"><i class="fas fa-heading"></i> "{{ review.review_name }}"</div>
                        <div class="card-body">
                            <h4 class="card-title"><i class="fas fa-book"></i> {{ review.book_name }}</h4>
                            <p class="card-text"><i class="fas fa-comment"></i> "{{ review.review_description }}"</p>
                            <p class="card-text"><i class="fas fa-star"></i> {{ review.rating }}</p>
                            <p class="card-text"><i class="fas fa-user"></i> {{ review.username }}</p>
                            <p class="card-text"><i class="fas fa-calendar-day"></i> {{ review.date }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
