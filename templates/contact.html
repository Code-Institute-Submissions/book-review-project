{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid contact-container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header main-title">
                        <h1>Do you have an Enquiry?</h1>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title main-title">fill in your details below and one of our team will be in
                            touch</h3>
                        <form>
                            <div class="form-group">
                                <label for="fullname"></label><input type="text" name="name" id="fullname"
                                                                     class="form-control"
                                                                     placeholder="Name" required/>
                                <label for="email-address"></label><input type="email" name="email" id="email-address"
                                                                          class="form-control" placeholder="Email"
                                                                          required/>
                                <label for="contact-number"></label><input type="text" name="contact-number"
                                                                           id="contact-number"
                                                                           class="form-control"
                                                                           placeholder="Contact number" required/>
                                <label for="summary"></label><textarea
                                    rows="5" name="summary"
                                    id="summary"
                                    class="form-control"
                                    placeholder="Describe your request here"
                                    required></textarea>
                            </div>
                            <div class="form-group text-center">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button type="submit" class="btn enquiry-btn btn-primary">Send enquiry</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
